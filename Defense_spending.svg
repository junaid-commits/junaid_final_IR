	<text transform="matrix(1 0 0 1 183.6319 197.022)"><tspan x="0" y="0" class="st17 st18">US starts increasing defense</tspan><tspan x="0" y="21.6" class="st17 st18">spending in response to </tspan><tspan x="0" y="43.2" class="st17 st18">War on Terror campaign</tspan></text>
	<text transform="matrix(1 0 0 1 589.6055 272.4697)"><tspan x="0" y="0" class="st17 st18">US and EU reverse their falling trends</tspan><tspan x="0" y="21.6" class="st17 st18">as the Chinse defense spending</tspan><tspan x="0" y="43.2" class="st17 st18">exceeds that of the EU</tspan></text>
