	<text transform="matrix(1 0 0 1 571.5755 463.0001)"><tspan x="0" y="0" class="st17 st18">Chinese defense spending increases</tspan><tspan x="0" y="21.6" class="st17 st18">10x between 2001 and 2020</tspan></text>
	<text transform="matrix(1 0 0 1 55.4158 745.2598)" class="st20 st17 st21">Source: World Development Indicators, World Bank</text>
	<text transform="matrix(1 0 0 1 56.5557 770.8008)"><tspan x="0" y="0" class="st22 st17 st21">Note: The world is seeing a renewed increase in defense spending as United States and European Union gear</tspan><tspan x="0" y="18" class="st22 st17 st21">to counter the growing influence of China. China has increased its defense spending by 10 times as it rose from</tspan><tspan x="0" y="36" class="st22 st17 st21">$26 Billion in 2001 to $252 Billion in 2020.   </tspan></text>
